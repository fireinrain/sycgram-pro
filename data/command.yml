  usage: 使用base64 编解码文字内容
  wait_prompt: 正在执行命令, 请稍后...

credit:
  cmd: crt
  format: -crt <bin码(4-8位数字)>
  usage: 查询信用卡简略信息
  wait_prompt: 正在执行命令, 请稍后...

runcode:
  cmd: runcode
  format: -runcode <编程语言名> <代码>
